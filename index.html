<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica filtrar imagen</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="flex-container">
        <!-- HEADER PRINCIPAL -->
        <header class="header">
            <h1>Práctica Filtro</h1>
        </header>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main">
            <!-- SECCION DE FILTROS -->
            <section class="filtros">
                <header>
                    <h2>Fotos</h2>
                </header>
                <!-- CONTENEDOR DONDE ESTARAN LOS BOTONES -->
                <div class="botones-container"></div>
                <!-- PARRAFO PARA EL RESULTADO DEL FILTRO -->
                <p id="resultado-filtro"></p>
            </section>
            
            <!-- SECCION DE IMAGENES RELACIONADAS -->
            <section class="galeria">
                <!-- CONTENEDOR PARA LA IMAGEN PRINCIPAL -->
                <div class="imagen-pricipal"></div>
                <!-- TITULO DE LAS IMAGENES FILTRADAS -->
                <header>
                    <h2>Imágenes relacionadas</h2>
                </header>
                <!-- CONTENEDOR PARA LAS IMAGENES FILTRADAS -->
                <div class="imagen-relacionadas"></div>
            </section>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <p>footer</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
